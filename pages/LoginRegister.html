<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/Formulario.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/Extras.css" />
    <link rel="stylesheet" href="../styles/BarraNavegacion.css" />
    <title>Cuenta</title>
  </head>
  <body>
    <main>
      <div class="imagen">
        <img src="../images/ipn_logo_crema.png" alt="Logo IPN" />
      </div>
      <div class="form-box" id="CajaFormulario">
        <p class="TituloPrincipal">POLITips</p>
        <div class="button-box">
          <div id="btn"></div>
          <button
            type="button"
            onclick="login()"
            class="toggle-btn"
            id="BotonInicio"
          >
            <p>Iniciar</p>
          </button>
          <button
            type="button"
            onclick="register()"
            class="toggle-btn"
            id="BotonRegistro"
          >
            <p>Registrarse</p>
          </button>
        </div>
        <form id="login" class="input-group-login" name="formularioInicio">
          <input
            type="text"
            class="input-field"
            placeholder="Matricula"
            id="MatriculaI"
            required
          />
          <input
            type="password"
            class="input-field-middle"
            placeholder="Contrase침a"
            id="ContrasenaI"
            required
          />
          <button type="submit" class="submit-btn" onclick="validacionInicio()">
            Iniciar sesi칩n
          </button>
        </form>
        <form
          id="register"
          class="input-group-register"
          name="formularioRegistro"
        >
          <input
            type="text"
            class="input-field-register"
            placeholder="Matricula"
            id="Matricula"
            required
          />
          <input
            type="email"
            class="input-field-middle"
            placeholder="Correo electronico"
            id="CorreoElec"
            required
          />
          <input
            type="text"
            class="input-field-middle"
            placeholder="Usuario"
            id="Usuario"
            required
          />
          <input
            type="password"
            class="input-field-middle"
            placeholder="Contrase침a"
            id="Contrasena"
            required
          />
          <input
            type="password"
            class="input-field-middle"
            placeholder="Repite tu contrase침a"
            id="SegundaContra"
            required
          />
          <button
            type="submit"
            class="submit-btn"
            onclick="validacionRegistro()"
          >
            Registrarse
          </button>
        </form>
      </div>
    </main>
    <script src="../scripts/Form.js" defer></script>
  </body>
</html>
